<!DOCTYPE html>
<html lang="en">
<head>
    <!--   Meta   -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Et simpelt vædeløb i Javascript</title>
    <!--   SCSS   -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="validateSnails()">
    <header id="top"></header>
    <div id="wrapper">
        <div class="finish"></div>
        <div id="raceway"></div>
        <div class="buttons">
            <div class="startbutton" id="startbutton" onclick="start();">START</div>
            <div class="startbutton" id="startbutton" onclick="window.location='index.html'">AFSLUT</div>
        </div>
    </div>

    <!--   Modal   -->
    <div id="modal-container" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span id="close">&times;</span>
                <h2>Vinder fundet!</h2>
            </div>
            <div class="modal-body">
                <p id="winnertext">Some text in the Modal Body</p>
                <img id="winnerimg" src="">
            </div>
        </div>
    </div>

    <!--   Javascript   -->
    <script src="scripts/race.js" type="text/javascript"></script>
</body>
</html>
